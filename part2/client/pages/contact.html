<!DOCTYPE html>
<html lang="pl" ng-app="pizzaPortal">
  <head>
    <meta charset="utf-8">
    <title>Pizzeria</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="app.js"></script>
    <script src="/mainCtrl.js"></script>
    <script src="/orderCtrl.js"></script>
    <script src="/statusCtrl.js"></script>
    <script src="/contactCtrl.js"></script>

  </head>
  <body ng-controller="contactCtrl">

      <div data-ng-init="getContact()" class="center">
   
        <h2>{{contactResponse.name}}</h2><br>
        Ulica: {{contactResponse.address.street}}<br>
        Miasto: {{contactResponse.address.city}}<br>
        Telefon: {{contactResponse.phone}}<br>
        Zapraszamy w godzinach: {{contactResponse.hours}}<br>     
    </div>
  </body>
</html>
